<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="conteudo">
        <h2>Você aceitaria esse convite?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>
</body>
<style>
    #conteudo {
        background: #ffffff;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }
    
    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {

        location.href = "https://www.google.com/maps/place/Residencial+Moon/@-31.7731723,-52.4833433,12z/data=!4m7!3m6!1s0x9511b5372e1b7d17:0x75c769fd9a9d9ddb!8m2!3d-31.7731723!4d-52.3391477!15sChlzb2xhciBtb29uIHByZWRpbyBwZWxvdGFzkgERYXBhcnRtZW50X2NvbXBsZXjgAQA!16s%2Fg%2F11kpdjr7cw?entry=tts&g_ep=EgoyMDI1MDQxNC4xIPu8ASoASAFQAw%3D%3D&skid=e8d2bcf7-2429-4050-b864-003db55c33de";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
